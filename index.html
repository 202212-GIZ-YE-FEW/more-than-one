<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie</title>
</head>

<body>
    <main>
        <div class="container mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/3">
                <div class="p-4">
                    <h3 class="text-gray-400 text-xl font-semibold">
                        Filter
                    </h3>
                    <div class="mt-4">
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-800 border border-gray-700 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
                                id="grid-state"
                            >
                                <option value="popular">Popular</option>
                                <option value="release_date">
                                    Release Date
                                </option>
                                <option value="top_rated">Top Rated</option>
                                <option value="now_playing">
                                    Now Playing
                                </option>
                                <option value="upcoming">Upcoming</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                            >
                                <svg
                                    class="fill-current h-4 w-4"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-2/3">
                <div class="movies-container flex flex-wrap">
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <script type="text/javascript" src="script.js"></script>
</body>
